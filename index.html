<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Gra - kamień, papier, nożyce" />
	<title>Rock, paper, scissors</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/main.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<div id="computer-choice" class="choice-background choice-bacground-computer"></div>
		<p id="computer-score" class="score score-computer">0</p>
		<p id="round-result" class="text text-result"></p>
		<p id="player-score" class="score score-player">0</p>
		<div id="player-choice" class="choice-background choice-bacground-player"></div>
		<p class="text text-paragraph">Wybierz ruch</p>
		<button class="option-btn option-btn-one">
			<img class="choice-img" id="rock" src="./img/rock.svg" alt="kamień" />
		</button>
		<button class="option-btn option-btn-two">
			<img class="choice-img" id="paper" src="./img/paper.svg" alt="papier" />
		</button>
		<button class="option-btn option-btn-three">
			<img class="choice-img" id="scissors" src="./img/scissors.svg" alt="nożyce" />
		</button>
	</div>
	<div id="rules-modal" class="modal visible">
		<div class="container">
			<p class="modal-text">Zdobądź 10 punktów zanim zrobi to Twój przeciwnik.</p>
			<button id="close-modal" class="btn">Rozpocznij</button>
		</div>
	</div>
	<div id="game-result" class="modal">
		<div class="container">
			<p id="game-result-text" class="modal-text modal__game-result">
			</p>
			<button id="play-again-btn" class="btn">Zagraj ponownie</button>
		</div>
	</div>
	<div id="shadow" class="shadow visible"></div>
</body>

</html>
